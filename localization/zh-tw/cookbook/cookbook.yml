# yaml-language-server: $schema=../.schemas/cookbook.schema.json
# Awesome GitHub Copilot 網站的 Cookbook 指令清單
# 此檔案定義了 Samples 頁面的 cookbook 與食譜結構

cookbooks:
  - id: copilot-sdk
    name: GitHub Copilot SDK
    description: 跨多種語言使用 GitHub Copilot SDK 進行建構的即用型食譜
    path: cookbook/copilot-sdk
    featured: true
    languages:
      - id: nodejs
        name: Node.js / TypeScript
        icon: "\uE628"
        extension: .ts
      - id: python
        name: Python
        icon: "\uE73C"
        extension: .py
      - id: dotnet
        name: .NET (C#)
        icon: "\uE648"
        extension: .cs
      - id: go
        name: Go
        icon: "\uE626"
        extension: .go
    recipes:
      - id: error-handling
        name: 錯誤處理
        description: 優雅地處理錯誤，包含連線失敗、逾時與清理
        tags:
          - errors
          - basics
          - reliability
      - id: multiple-sessions
        name: 多個工作階段
        description: 同時管理多個獨立的對話
        tags:
          - sessions
          - advanced
          - concurrency
      - id: managing-local-files
        name: 管理本機檔案
        description: 使用 AI 驅動的分組策略按 metadata 組織檔案
        tags:
          - files
          - organization
          - ai-powered
      - id: pr-visualization
        name: PR 視覺化
        description: 使用 GitHub MCP 伺服器產生互動式 PR 時效圖表
        tags:
          - github
          - visualization
          - mcp
      - id: persisting-sessions
        name: 持久化工作階段
        description: 在重新啟動後儲存並恢復工作階段
        tags:
          - sessions
          - persistence
          - state-management
      - id: accessibility-report
        name: 協助工具報告
        description: 使用 Playwright MCP 伺服器產生 WCAG 協助工具報告
        tags:
          - accessibility
          - playwright
          - mcp
          - wcag
