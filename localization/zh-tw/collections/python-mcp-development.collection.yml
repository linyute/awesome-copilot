id: python-mcp-development
name: Python MCP 伺服器開發
description: 使用官方 SDK 和 FastMCP 以 Python 建立模型上下文協定 (MCP) 伺服器的完整工具包。包括最佳實踐說明、用於產生伺服器的提示，以及用於指導的專家聊天模式。
tags: [python, mcp, model-context-protocol, fastmcp, server-development]
items:
  - path: instructions/python-mcp-server.instructions.md
    kind: instruction
  - path: prompts/python-mcp-server-generator.prompt.md
    kind: prompt
  - path: agents/python-mcp-expert.agent.md
    kind: agent
    usage: |
      推薦

      此聊天模式為使用 FastMCP 以 Python 建立 MCP 伺服器提供專家指導。

      此聊天模式非常適合：
      - 使用 Python 建立新的 MCP 伺服器專案
      - 使用 Pydantic 模型和結構化輸出實作型別安全的工具
      - 設定 stdio 或可串流 HTTP 傳輸
      - 偵錯型別提示和結構描述驗證問題
      - 學習 FastMCP 的 Python MCP 最佳實踐
      - 優化伺服器效能和資源管理

      為了獲得最佳結果，請考慮：
      - 使用指示檔案為 Python/FastMCP 開發設定上下文
      - 使用提示產生帶有 uv 的初始專案結構
      - 切換到專家聊天模式以獲得詳細的實作協助
      - 指定您需要 stdio 或 HTTP 傳輸
      - 提供有關您需要哪些工具或功能的詳細資訊
      - 提及您是否需要結構化輸出、取樣或引導

