id: kotlin-mcp-development
name: Kotlin MCP 伺服器開發
description: 使用官方 io.modelcontextprotocol:kotlin-sdk 函式庫以 Kotlin 建立模型上下文協定 (MCP) 伺服器的完整工具包。包括最佳實踐說明、用於產生伺服器的提示，以及用於指導的專家聊天模式。
tags:
  [
    kotlin,
    mcp,
    model-context-protocol,
    kotlin-multiplatform,
    server-development,
    ktor,
  ]
items:
  - path: instructions/kotlin-mcp-server.instructions.md
    kind: instruction
  - path: prompts/kotlin-mcp-server-generator.prompt.md
    kind: prompt
  - path: agents/kotlin-mcp-expert.agent.md
    kind: agent
    usage: |
      推薦

      此聊天模式為使用 Kotlin 建立 MCP 伺服器提供專家指導。

      此聊天模式非常適合：
      - 使用 Kotlin 建立新的 MCP 伺服器專案
      - 使用協程和 kotlinx.serialization 實作型別安全的工具
      - 使用 Ktor 設定 stdio 或 SSE 傳輸
      - 偵錯協程模式和 JSON 結構描述問題
      - 學習官方 SDK 的 Kotlin MCP 最佳實踐
      - 建立多平台 MCP 伺服器 (JVM, Wasm, iOS)

      為了獲得最佳結果，請考慮：
      - 使用指示檔案為 Kotlin MCP 開發設定上下文
      - 使用提示產生帶有 Gradle 的初始專案結構
      - 切換到專家聊天模式以獲得詳細的實作協助
      - 指定您需要 stdio 或 SSE/HTTP 傳輸
      - 提供有關您需要哪些工具或功能的詳細資訊
      - 提及您是否需要多平台支援或特定目標

display:
